<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualbook Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="dmp logo single-Photoroom"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="signup-container">
      <h1>Create a new account</h1>
      <p>
        Visual Book helps you connect and share with the people in your life.
      </p>
      <form method="POST" id="signupForm">
        <div class="name-fields">
          <input
            type="text"
            id="firstName"
            placeholder="First name"
            required=""
            autofocus=""
          />
          <input type="text" id="surname" placeholder="Surname" required="" />
        </div>
        <input
          type="text"
          id="contact"
          placeholder="Mobile number or email"
          required=""
        /><input
          type="email"
          id="email"
          placeholder="Email address"
          required=""
        />
        <input
          type="password"
          id="password"
          placeholder="New password"
          required=""
        />

        <label>Date of birth</label>
        <div class="dob-fields">
          <select id="dob-day" required="">
            <option value="">Day</option>
            <!-- Days 1-31 -->
            <!-- Add full range in final version -->
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
            <option>24</option>
            <option>25</option>
            <option>26</option>
            <option>27</option>
            <option>28</option>
            <option>29</option>
            <option>30</option>
            <option>31</option>
          </select>
          <select required="" id="dob-month">
            <option value="">Month</option>
            <option>Jan</option>
            <option>Feb</option>
            <option>Mar</option>
            <option>Apr</option>
            <option>May</option>
            <option>Jun</option>
            <option>Jul</option>
            <option>Aug</option>
            <option>Sep</option>
            <option>Oct</option>
            <option>Nov</option>
            <option>Dec</option>
          </select>
          <select required="" id="dob-year">
            <option value="">Year</option>
            <option>2000</option>
            <option>2001</option>
            <option>2002</option>
            <option>2003</option>
            <option>2004</option>
            <option>2005</option>
            <option>2006</option>
            <option>2007</option>
            <option>2008</option>
            <option>2009</option>
            <option>2010</option>
            <option>2011</option>
            <option>2012</option>
            <option>2013</option>
            <option>2014</option>
            <option>2015</option>
          </select>
        </div>

        <a href="./logine page visual/index.html" id="loginLink"
          >Already have an account? Log in</a
        >
        <button type="submit">Sign Up</button>
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
